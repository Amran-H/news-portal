<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="bg-light">
    <header>
        <section class="container py-3">
            <!-- nabvar start -->
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand"><Span class="bg-primary py-2 px-2 rounded-2 text-white fw-bold">Daily</Span>
                        <span class="text-primary fw-bold">News</span></a>
                    <div class="d-flex">
                        <a href="" class="text-primary text-decoration-none pe-4 fw-bold">News</a>
                        <a href="" class="text-muted text-decoration-none pe-4 fw-bold">Blog</a>
                        <img class="" src="images/Avatar.png" alt="">
                    </div>
                </div>
            </nav>
            <!-- nabvar end -->
            <hr>
        </section>
    </header>
    <main class="container">
        <div>
            <ul id="all-categories" class="d-flex justify-content-between list-unstyled">
                <li>
                    <button href="" class="text-muted text-decoration-none fw-bold btn btn-light">Home</button>
                </li>
            </ul>
        </div>

        <section class="mt-5 bg-white py-3 ps-4 rounded-3">
            <h5>4 items found for category Entertainment</h5>
        </section>

        <section class="mt-4">
            <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <h5>Sort By View:</h5>
                    <div class="ms-4 ps-3 pe-5 pt-2 pb-1 rounded-2 bg-white">
                        <h6 class="">Default </h6>
                    </div>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <div class="bg-primary ps-3 pe-3 pt-2 pb-1 rounded-1 text-white fw-bold">
                        <h5>Todayâ€™s Pick</h5>
                    </div>
                    <div class="border border-2 border-primary ps-3 pe-3 pt-1 pb-1 rounded-1 text-primary">
                        <h5>Trending</h5>
                    </div>
                </div>
            </div>
        </section>

        <section id="deatil-container" class="mt-5">

        </section>

        <!-- modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
